<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricketStyle.css">
</head>
<body>
  <div class="game-title">
    <h1>🏏 Bat Ball Stump Game 🏏</h1>
  </div>
  <div class="game-container">
    <button onclick="playGame('Bat')">BAT 🏏</button>
    <button onclick="playGame('Ball')">BALL ⚾</button>
    <button onclick="playGame('Stump')">STUMP \|/</button>
  </div>
  <div id="result"></div>
  <div class="score">
    <span>You: <span id="userScore">0</span></span>
    <span>Computer: <span id="computerScore">0</span></span>
  </div>
  <br>
  <button onclick="resetGame()">Reset Game</button>
  <script src="cricketJS.js"></script>
</body>
</html>
